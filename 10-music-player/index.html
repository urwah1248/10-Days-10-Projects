<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />

    <!--Insert OG Markup -->

    <meta
      prefix="og: http://ogp.me/ns#"
      property="og:type"
      content="github.io"
    />

    <meta
      prefix="og: http://ogp.me/ns#"
      property="og:title"
      content="Music Player"
    />

    <meta
      prefix="og: http://ogp.me/ns#"
      property="og:description"
      content="Project of 30 days of code"
    />

    <meta
      prefix="og: http://ogp.me/ns#"
      property="og:image"
      content="https://urwah1248.github.io/30-Days-Of-Code/10-music-player/images/preview.png"
    />

    <meta
      prefix="og: http://ogp.me/ns#"
      property="og:url"
      content="https://urwah1248.github.io/30-Days-Of-Code/10-music-player/"
    />

    <!--Insert Twitter Card Markup -->

    <meta name="twitter:card" content="Music Player" />

    <meta name="twitter:site" content="@shahid_urwah" />

    <meta
      name="twitter:domain"
      content="https://urwah1248.github.io/30-Days-Of-Code/10-music-player/"
    />

    <meta name="twitter:title" content="Music Player" />

    <meta name="twitter:description" content="Project of 30 Days of Code" />

    <meta
      name="twitter:image"
      content="https://urwah1248.github.io/30-Days-Of-Code/10-music-player/images/preview.png"
    />
  </head>
  <body>
    <div class="father-container" id="container">
      <div class="container">
        <h1 class="title">Music Player</h1>
        <div class="app">
          <div class="player">
            <img
              id="thumbnail"
              class="thumbnail"
              src="images/thumbnail1.png"
              alt="thumbnail"
            />

            <div class="details">
              <div id="song-name">Starboy</div>
              <div id="artist-name">The Weeknd</div>
            </div>

            <div class="progressbar-container">
              <input
                type="range"
                name="slider"
                id="slider"
                value="0"
                min="0"
                max="100"
              />
              <span id="current-time">0:00</span>
              <span id="total-time">3:00</span>
            </div>

            <div class="buttons">
              <button id="previous">
                <i class="bi bi-skip-start-fill"></i>
              </button>
              <button id="play">
                <i class="bi bi-play-fill"></i>
              </button>
              <button id="next">
                <i class="bi bi-skip-end-fill"></i>
              </button>
            </div>
          </div>
        </div>

        <audio src="songs/starboy.mp3">
          <source src="songs/starboy.mp3" type="audio/mpeg" />
        </audio>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
